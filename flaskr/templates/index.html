<!DOCTYPE html>
<html lang=""en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Schedule to Calendar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <!-- Title -->
        <h1 class="container text-center">Schedule to Calendar</h1>
        
        <!-- Login Error Handling -->
        {% block content %}
        <div class="container" id="error_message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-warning d-flex justify-content-between align-items-center">
                        {{ message }}
                        <button id="dismiss_error" type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        {% endblock %}

        <!-- Login Form -->
        <div class="container text-center">
                    <form name="login" action="login" onsubmit="return validateForm()" method="post" required>
                        <div class="row justify-content-center">
                            <!-- Username and Password -->
                            <div class="col">
                                <h3>UC Davis Login</h3>
                                <div class="input-group mb-3">
                                    <input name="user" type="text" class="form-control" placeholder="Username" aria-label="Username">
                                </div>
                                <div class="input-group mb-3">
                                    <input name="pass" type="password" class="form-control" placeholder="Password" aria-label="Password">
                                </div>
                            </div>
                            <!-- Calendar Start Date -->
                            <div class="col">
                                <label for="startDate">Start Date</label>
                                <input id="startDate" name="startDate" class="form-control" type="date">
                            </div>
                        </div>
                        <!-- Button to add schedule to calendar -->
                        <input type="submit" class="btn btn-primary justify-content-center" value="Add Schedule to Google Calendar">
                    </form>
        </div>
        <script src="/static/index.js"></script>
    </body>
</html>
