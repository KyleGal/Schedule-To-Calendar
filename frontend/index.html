<!DOCTYPE html>
<html lang=""en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Schedule to Calendar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="container text-center">Schedule to Calendar</h1>
        
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col">
                    <!-- Login Input Form -->
                    <h3>UC Davis Login</h3>
                    <form>
                        <div class="input-group mb-3">
                            <!-- <span class="input-group-text">Username</span> -->
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                    </form>
                </div>

                <!-- Calendar Start Date -->
                <div class="col">
                    <label for="startDate">Start Date</label>
                    <input id="startDate" class="form-control" type="date">
                </div>
            </div>
            <!-- Button to add schedule to calendar -->
            <button type="button" class="btn btn-primary justify-content-center">Add Schedule to Google Calendar</button>
        </div>

    </body>
</html>
